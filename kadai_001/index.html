<!DOCTYPE html>
<html>
    <title>自己紹介サイト</title>
    <meta charset="utf-8">
    <meta name="descrption" content="自己紹介と自分の趣味を掲載するサイト">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <body>
        <!-- ヘッダー -->
        <header>
            <div id="header-inner">
                <h1><a href="index.html" class="home">My Profile</a></h1>
                <!-- ナビ -->
                 <nav>
                    <ul class="menu">
                        <li><a href="#about" class="menu1">About</a></li>
                        <li><a href="#work-box" class="menu2">Work</a></li>
                    </ul>
                 </nav>
            </div>
        </header>
        <!-- メイン -->
         <main>
            <article>
                    <div class="carousel">
                        <div><img class="mainpic" src="image/main.png" alt="メイン画像"></div>
                        <div><img class="mainpic" src="image/main2.png" alt="メイン画像2"></div>
                        <div><img class="mainpic" src="image/main3.png" alt="メイン画像3"></div>
                    </div>
                <!-- about -->
                 <section class="about">
                    <h2 id="about">About</h2>
                    <div id="about-inner">
                        <img class="kazuki" src="image/about.png" alt="横顔">
                        <div class="contents">
                        <p class="name">Kazuki Asahina</p>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                        </div>
                    </div>
                 </section>

                 <!-- work -->
                  <section class="work">
                    <h2 id="work-box">Work</h2>
                    <div class="works-inner">
                        <div class="works">
                            <img src="image/works1.png" alt="海">
                            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                        </div>
                        <div class="works">
                            <img src="image/works2.png" alt="山">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works">
                            <img src="image/works3.png" alt="街">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                  </section>
            </article>
            <a id="backBtn" href="index.html">TOP</a>

            <div class="modal">
                <img src="" alt="" class="big-img">
                <span class="close-btn">✖</span>
              </div>
          
         </main>

         <!-- footer -->
          <footer>
            <p>&copy; MyProfile. All rights reserved.</p>
          </footer>

          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
          <script src="script.js"></script>
    </body>
</html>
